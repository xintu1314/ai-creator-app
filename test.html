<!DOCTYPE html>
<html>
<head>
    <title>测试页面</title>
    <script>
        // 测试JavaScript是否工作
        function testClick() {
            alert('JavaScript工作正常！');
        }
    </script>
</head>
<body>
    <h1>测试页面</h1>
    <button onclick="testClick()">点击测试</button>
    <p>如果这个按钮能弹出提示，说明JavaScript正常工作。</p>
</body>
</html>
